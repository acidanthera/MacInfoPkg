language: c

matrix:
  include:
  - os: osx
    osx_image: xcode9.4
    compiler: clang
    before_install:
    - brew update
    - brew install mingw-w64
    deploy:
      provider: releases
      skip_cleanup: true
      file:
      - "macserial/bin/macserial-*-mac.zip"
      - "macserial/bin/macserial-*-win32.zip"
      file_glob: true
      api_key:
        secure: ""
      on:
        tags: true
script:
  - ./macserial/build.tool || exit 1
  - ./update_generated.py  || exit 1
  - if [ "$(git status --porcelain)" != "" ]; then echo "DataBase desync"; exit 1 ; fi
