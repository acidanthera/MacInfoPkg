language: c

matrix:
  include:
  - os: osx
    name: "Check Shell Scripts"

    script:
    - HOMEBREW_NO_AUTO_UPDATE=1 brew install shellcheck
    - find . \( -name "*.tool" -o -name "*.command" -o -name "*.sh" \) -exec shellcheck --severity=info {} \;

  - os: osx
    name: "Build"
    osx_image: xcode9.4
    compiler: clang
    before_install:
    - HOMEBREW_NO_AUTO_UPDATE=1 brew install mingw-w64
    - pip2 install pyyaml
    deploy:
      provider: releases
      skip_cleanup: true
      file:
      - "macserial/bin/macinfo-*-mac.zip"
      - "macserial/bin/macinfo-*-win32.zip"
      file_glob: true
      api_key:
        secure: ""
      on:
        tags: true
    script:
      - ./macserial/build.tool || exit 1
      - python2 ./update_generated.py  || exit 1
      - if [ "$(git status --porcelain)" != "" ]; then echo "DataBase desync"; exit 1 ; fi
  - os: linux
    name: "Build Linux"
    deploy:
      provider: releases
      skip_cleanup: true
      file:
      - "macserial/bin/macinfo-*-linux.zip"
      file_glob: true
      api_key:
        secure: ""
      on:
        tags: true
    script:
      - ./macserial/build.tool || exit 1
